<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <script>
        let số = prompt("Nhập số điện dùng");
        let giờ = prompt("Nhập số giờ dùng điện");
        giờ = Number(giờ);
        số = Number(số);
        let tiềnđiện = số * giờ;
        document.write("tiền điện trong ngày = " + tiềnđiện);
    </script>
</body>

</html>
