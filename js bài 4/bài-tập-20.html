<body>
    <script>
        let tuổi = prompt('Nhập số tuổi vào');
        tuổi = Number(tuổi);
        if (tuổi > 0 && tuổi < 120) {
            alert("là tuổi của con người");
        } else {
            alert("không phải tuổi con người");

        }
    </script>
