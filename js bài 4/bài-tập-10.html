<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <script>
        let a = parseInt(prompt('Nhập số vào a'));
        let b = parseInt(prompt('Nhập số vào b'));
        let c = parseInt(prompt('Nhập số vào c'));
        a = Number(a);
        b = Number(b);
        c = Number(c);
        if (a > b && a > c) {
            alert('a là số nguyên lớn nhất');
        } else if (a < b && b > c) {
            alert('b là số nguyên lớn nhất');
        } else {
            alert('c là số nguyên lớn nhất');
        }
    </script>
</body>

</html>
