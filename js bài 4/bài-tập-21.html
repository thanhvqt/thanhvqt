</head>

<body>
    <script>
        let a = prompt("Nhập a =");
        let b = prompt("Nhập b =");
        let c = prompt("Nhập c =");
        a = Number(a);
        b = Number(b);
        c = Number(c);
        if (a > 0 && b > 0 && c > 0) {
            if (a + b > c) {
                alert("c là cạnh của tam giác");
            } else if (b + c > a) {
                alert("a là cạnh của tam giác");
            } else {
                alert("b là cạnh của tam giác");
            }
        } else {
            alert("a , b ,c không phải ba cạnh của tam giác");
        }
    </script>
</body>
