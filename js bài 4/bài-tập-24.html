<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <script>
        let gửi = prompt("Nhập số tiền gửi");
        let lãi = prompt("Nhập số tiền lãi");
        let tháng = prompt("Nhập số tháng cần gửi");
        let p = gửi * lãi / 12 * tháng;
        document.write("lãi ngân hàng là: " + p);
    </script>
</body>

</html>
