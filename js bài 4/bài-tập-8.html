<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <script>
        let tuổi = parseInt(prompt('Nhập số tuổi vào'));
        tuổi = Number(tuổi);
        if (tuổi < 14) {
            alert('chưa đủ điều kiện vào lớp 10');
        } else if (15 < tuổi && tuổi <= 16) {
            alert('học sinh ở lại lớp 10');
        } else {
            alert('đủ điều kiện vào lớp 10');
        }
    </script>
</body>

</html>

</html>
