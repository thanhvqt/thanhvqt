<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body onload="fake()" style="text-align: center;">
    <h1>Type Anithing slowly</h1>
    <form>
        <label>
            <textarea cols="30" rows="5" id="txt"></textarea>
        </label>
    </form>
    <script>
        let array = [];
        let str = "";
        array[1] = 'T';
        array[2] = 'Ô';
        array[3] = 'I';
        array[4] = ' ';
        array[5] = 'L';
        array[6] = 'À';
        array[7] = ' ';
        array[8] = 'M';
        array[9] = 'Ộ';
        array[10] = 'T';
        array[11] = ' ';
        array[12] = 'T';
        array[13] = 'H';
        array[14] = 'Ằ';
        array[15] = 'N';
        array[16] = 'G';
        array[17] = ' ';
        array[18] = 'N';
        array[19] = 'G';
        array[20] = 'Ố';
        array[21] = 'C';
        array[22] = '!';

        function fake() {
            let text = document.getElementById("txt").value;
            let j = text.length;
            if (j > 0) {
                for (let i = 1; i <= j; i++) {
                    str = str + array[i];
                    if (i === 22) {
                        document.getElementById("txt").value = "";
                        str = "";
                    }
                }
            }
            document.getElementById("txt").value = str;
            str = "";
            setTimeout("fake()", 1);
        }
    </script>
</body>

</html>
