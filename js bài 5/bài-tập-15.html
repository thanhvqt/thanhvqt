<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <script>
        for (let i = 0; i <= 100; i++) {
            if (i % 3 && i % 5 == 0) {
                document.write(i + "FizzBuzz <br>")
            } else if (i % 3 == 0) {
                document.write(i + "Fizz <br>")
            } else {
                document.write(i + "Buzz <br>")
            }
        }
    </script>
</body>

</html>
