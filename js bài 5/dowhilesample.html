<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <script>
        let value = null;
        do {
            value = prompt("Nhập vào số từ 1 -> 10");
            alert("Số bạn vừa nhập là " + value);
        }
        while (value > 1 && value < 10);
    </script>
</body>

</html>
