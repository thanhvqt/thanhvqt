<body>
    <script>
        let F = 0,
            F0 = 0,
            F1 = 0,
            tổng = 0
        let fibonacci = " ";
        for (let i = 0; i < 20; i++) {
            if (i == 0) {
                F = 1
                F1 = 1
                fibonacci += F + " "
                tổng += F
            } else {
                F = F0 + F1
                F0 = F1
                F1 = F
                fibonacci += F + " "
                tổng += F
                console.log(i + "=" + F);
            }
        }
        document.write("dãy fibonacci là: " + fibonacci + "<br>")
        document.write("tổng" + tổng)
    </script>
