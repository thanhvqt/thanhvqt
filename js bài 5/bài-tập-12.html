<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <script>
        let F = 0,
            F0 = 0,
            F1 = 0
        let chia5 = ""
        let fibonacci = "";
        for (let i = 0; i < 20; i++) {
            if (i == 0) {
                F = 1
                F1 = 1
                fibonacci += F + ""
            } else {
                F = F0 + F1
                F0 = F1
                F1 = F
                fibonacci += F + ""
                console.log(i + "=" + F)
                if (F % 5 == 0) {
                    chia5 = F
                    break
                }
            }
        }
        document.write("Số chia hết cho 5 trong dãy: " + chia5);
    </script>
</body>

</html>
