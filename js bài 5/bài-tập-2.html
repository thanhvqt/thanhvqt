<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <p id="1"></p>
    <script>
        let text = "";
        let num = prompt("Enter your number: ");
        let total = 0;
        let i = 1;
        for (i = 1; i <= num; i++) {
            console.log(i);
            text += "" + i + "<br>";
        }
        total = total + i;
        alert(total);
        document.getElementById("1").innerHTML = text;
    </script>
</body>

</html>
