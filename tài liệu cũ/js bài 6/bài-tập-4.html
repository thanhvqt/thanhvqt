<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <script>
        let number = [-3, 5, 1, 3, 2, 10];
        let max = number[0];
        let index = 0;
        for (let i = 0; i < number.length; i++) {
            if (number[i] > max) {
                max = number[i];
                index = i;
            }
        }
        alert("max " + max + " at position " + index);
    </script>
</body>

</html>
