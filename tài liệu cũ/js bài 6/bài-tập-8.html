<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<head>
    <style>
        input[type=text] {
            width: 300px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 4px;
            padding: 12px 10px 12px 10px;
        }
        
        #submit {
            border-radius: 2px;
            padding: 10px 32px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <h2>Từ Điển Anh - Việt</h2>
    <form>
        <input type="text" placeholder="write english here" id="inputtextfield" onkeyup="checkForTranslation()">
        <div id="submit" style="display: inline;">tìm</div>
    </form>
    <script>
        function checkForTranslation() {
            var input = document.getElementById("inputtextfield").value;
            var output = document.getElementById("submit");
            input = input.toLowerCase();
            for (var x = 0; x < input.length; x++) {
                if (input == "hello") {
                    output.innerHTML = "xin chào";
                } else if (input == "bye") {
                    output.innerHTML = "tạm biệt";
                } else {
                    output.innerHTML = "không thấy từ để tra";
                }
            }
        }
    </script>
</body>

</html>
