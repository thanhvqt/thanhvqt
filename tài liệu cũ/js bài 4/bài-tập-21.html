<body>
    <script>
        let a = prompt("Nhập a =");
        let b = prompt("Nhập b =");
        let c = prompt("Nhập c =");
        a = Number(a);
        b = Number(b);
        c = Number(c);
        if (a, b, c > 0 && a + b > c && b + c > a && a + c > b) {
            alert("a, b, c là ba cạnh của tam giác");
        } else {
            alert("a,b,c không phải là cạnh của một tam giác ");
        }
    </script>
