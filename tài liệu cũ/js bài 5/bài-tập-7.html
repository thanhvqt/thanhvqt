    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <script>
        let num = prompt("Enter the number: ");
        let count = 0;
        let N = 2;
        while (count < num) {
            num = prompt("Enter the number: ");
            !Number(N);
            count + 1;
        }
    </script>
