<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <h1>Bảng Cửu Chương</h1>
    <script>
        for (i = 2; i <= 10; i++);
        for (j = 1; j <= 10; j++);
        let sout;
        sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
        for (i = 2; i <= 10; i++) {
            sout = sout + "<tr>";
            for (j = 1; j <= 10; j++) {
                sout = sout + "<td>" + j + "x" + i + "=" + j * i + "</td>";
            }
            sout = sout + "</tr>";
        }
        sout = sout + "</table>";
        document.write(sout);
    </script>
</body>

</html>
