<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let value = prompt('Type a number', 0);
        switch (value) {
            case 1:
                alert(1);
                break;
            case 2:
                alert(-1);
                break;
            case 3:
                alert(0);
                break;
        }
    </script>
</body>

</html>
